<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <header class="header">
        <h1>Library Webapp</h1>
        <p>A simple library webapp built with HTML, CSS, and JavaScript.</p>
      </header>

      <hr />

      <main id="main" class="main">
        <button id="open-modal-btn" class="add-btn">+</button>
      </main>

      <div id="modal" class="modal">
        <form class="modal-container">
          <h2>Add new book</h2>
          <input id="title" type="text" placeholder="Title" required />
          <input id="author" type="text" placeholder="Author" required />
          <input id="pages" type="text" placeholder="Pages" required />
          <button id="add-book-btn" type="submit">Add</button>
          <button id="close-modal-btn" type="button">Cancel</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
